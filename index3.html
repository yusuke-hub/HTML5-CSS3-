<!-- クラス名を決めるポイントは意味合い的な命名をする事⬇️ -->
<!-- × button-orange ◯button-showy -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>シングルページレイアウト</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <header class="header">
      <p class="site-title-sub">Web designer's portfolio</p>
      <h1 class="site-title">HI, MY NAME …</h1>
      <p class="site-description">Check out some of my works.</p>
      <!-- ボタンとidがabout,contactの箇所を紐付ける -->
      <div class="buttons">
        <a href="" class="button" href="#about">LEARN MORE</a>
        <a href="" class="button button-showy" href="#contact">SEND MESSAGE</a>
      </div>
    </header>
    <section class="about" id="about">
      <h2 class="heading">ABOUT ME</h2>
      <p class="about-text">
        初めまして。日本でWebデザイナーをしています。<br />
        デザインの専門学校を卒業し、制作会社での業務経験を経て、現在はフリーランスとして働いています。
      </p>
      <p class="about-text">
        このサイトは書籍のサンプルとして作られた、架空のWebデザイナーのポートフォリオサイトです。<br />
        このサンプルのようなサイトを一からるくる過程を通して、HTMLとCSSの実践的なコーディングノウハウを学ぶことができます。
      </p>
    </section>
    <section class="works"></section>
    <section class="skills"></section>
    <section class="contact" id="contact"></section>
    <footer class="footer"></footer>
  </body>
</html>
